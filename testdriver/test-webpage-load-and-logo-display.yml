steps:
  - prompt: Visit the website homepage.
    commands:
      - command: hover-text
        text: Home
        description: link in the header
        action: click
  - prompt: Assert that the webpage loads successfully.
    commands:
      - command: assert
        expect: AI-Native E2E Testing for Mobile Apps is visible on the page
